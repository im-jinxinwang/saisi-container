name: Build and Push BellSoft Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  IMAGE_NAME: saisi/tomcat

jobs:
  get-versions:
    runs-on: ubuntu-24.04
    outputs:
      tomcat_version: ${{ steps.get_tomcat.outputs.version }}
      bellsoft_version: ${{ steps.get_bellsoft.outputs.version }}
    steps:
      - name: Get latest Tomcat 9 version
        id: get_tomcat
        run: |
          VERSION=$(curl -s https://dlcdn.apache.org/tomcat/tomcat-9/ | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+/' | tr -d 'v/' | sort -V | tail -n 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest Tomcat 9 version: $VERSION"

      - name: Get latest BellSoft JDK 8 version
        id: get_bellsoft
        run: |
          # Fetch all releases and filter for JDK 8 versions (8uXXX+Y)
          VERSION=$(curl -s "https://api.github.com/repos/bell-sw/Liberica/releases" | \
            grep '"tag_name"' | \
            grep -oE '"8u[0-9]+\+[0-9]+"' | \
            tr -d '"' | \
            sort -t'u' -k2 -V | \
            tail -n 1)
          if [ -z "$VERSION" ]; then
            echo "Failed to get BellSoft JDK 8 version"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest BellSoft JDK 8 version: $VERSION"

  prepare-tomcat:
    needs: get-versions
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Tomcat
        run: |
          VERSION="${{ needs.get-versions.outputs.tomcat_version }}"
          TOMCAT_URL="https://dlcdn.apache.org/tomcat/tomcat-9/v$VERSION/bin/apache-tomcat-$VERSION.tar.gz"
          curl -L -o "images/tomcat/scripts/apache-tomcat-$VERSION.tar.gz" "$TOMCAT_URL"

      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Run Tomcat customization scripts
        working-directory: images/tomcat/scripts
        run: |
          chmod +x *.sh
          ./repack_tomcat.sh

      - name: Upload customized Tomcat
        uses: actions/upload-artifact@v4
        with:
          name: tomcat-package
          path: images/tomcat/scripts/saisi-apache-tomcat-${{ needs.get-versions.outputs.tomcat_version }}.tar.gz
          retention-days: 1

  prepare-bellsoft:
    needs: get-versions
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Download BellSoft JDK (${{ matrix.arch }})
        run: |
          VERSION="${{ needs.get-versions.outputs.bellsoft_version }}"
          # 8u482+10 -> 8u482+10 (keep full version for filename)
          if [ "${{ matrix.arch }}" == "amd64" ]; then
            FILE="bellsoft-jdk${VERSION}-linux-amd64-lite.tar.gz"
          else
            FILE="bellsoft-jdk${VERSION}-linux-aarch64-lite.tar.gz"
          fi
          # URL encode: 8u482+10 -> 8u482%2B10
          ENCODED_VERSION=$(echo "$VERSION" | sed 's/+/%2B/')
          URL="https://github.com/bell-sw/Liberica/releases/download/${ENCODED_VERSION}/$FILE"
          echo "Downloading: $URL"
          curl -L -o "$FILE" "$URL"

      - name: Upload BellSoft JDK
        uses: actions/upload-artifact@v4
        with:
          name: bellsoft-${{ matrix.arch }}
          path: bellsoft-jdk*.tar.gz
          retention-days: 1

  build:
    needs: [get-versions, prepare-tomcat, prepare-bellsoft]
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Alibaba Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Download customized Tomcat
        uses: actions/download-artifact@v4
        with:
          name: tomcat-package
          path: images/tomcat

      - name: Download BellSoft JDK
        uses: actions/download-artifact@v4
        with:
          name: bellsoft-${{ matrix.arch }}
          path: images/tomcat

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: images/tomcat
          platforms: linux/${{ matrix.arch }}
          push: true
          build-args: |
            BASE_IMAGE=registry.cn-hangzhou.aliyuncs.com/aliyun_ago/kylin:v10-sp3-2403
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.get-versions.outputs.tomcat_version }}-bellsoft-${{ matrix.arch }}

  create-manifest:
    needs: [build, get-versions]
    runs-on: ubuntu-24.04
    if: success()
    steps:
      - name: Login to Alibaba Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Create and push manifest
        run: |
          VERSION="${{ needs.get-versions.outputs.tomcat_version }}"
          REGISTRY="${{ env.REGISTRY }}"
          IMAGE_NAME="${{ env.IMAGE_NAME }}"

          docker manifest rm "${REGISTRY}/${IMAGE_NAME}:${VERSION}-bellsoft" 2>/dev/null || true

          docker manifest create "${REGISTRY}/${IMAGE_NAME}:${VERSION}-bellsoft" \
            "${REGISTRY}/${IMAGE_NAME}:${VERSION}-bellsoft-amd64" \
            "${REGISTRY}/${IMAGE_NAME}:${VERSION}-bellsoft-arm64"

          docker manifest annotate "${REGISTRY}/${IMAGE_NAME}:${VERSION}-bellsoft" \
            "${REGISTRY}/${IMAGE_NAME}:${VERSION}-bellsoft-arm64" --arch arm64 --os linux

          docker manifest push --purge "${REGISTRY}/${IMAGE_NAME}:${VERSION}-bellsoft"

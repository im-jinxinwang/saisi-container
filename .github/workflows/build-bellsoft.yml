name: Build and Push BellSoft Image

on:
  issues:
    types: [opened]
  workflow_dispatch:
    inputs:
      version:
        description: 'Tomcat version to build (e.g., 9.0.115)'
        required: false
        type: string

env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  IMAGE_NAME: saisi/tomcat

jobs:
  get-versions:
    runs-on: ubuntu-24.04
    outputs:
      tomcat_version: ${{ steps.set_tomcat.outputs.version }}
      bellsoft_version: ${{ steps.get_bellsoft.outputs.version }}
    steps:
      - name: Get version from issue or use latest
        id: get_version
        run: |
          VERSION=""
          if [ "${{ github.event_name }}" = "issues" ]; then
            # Try to get version from issue form body
            VERSION=$(echo "${{ github.event.issue.body }}" | grep -oE 'Tomcat 版本号.*\n.*([0-9]+\.[0-9]+\.[0-9]+)' | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
            if [ -z "$VERSION" ]; then
              # Fallback: extract from issue title
              VERSION=$(echo "${{ github.event.issue.title }}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
            fi
            if [ -n "$VERSION" ]; then
              echo "Using version from issue: $VERSION"
            fi
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            if [ -n "$VERSION" ]; then
              echo "Using version from manual trigger: $VERSION"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Get latest Tomcat 9 version
        id: get_tomcat
        if: ${{ steps.get_version.outputs.version == '' }}
        run: |
          VERSION=$(curl -s https://dlcdn.apache.org/tomcat/tomcat-9/ | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+/' | tr -d 'v/' | sort -V | tail -n 1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest Tomcat 9 version: $VERSION"

      - name: Set final Tomcat version
        id: set_tomcat
        run: |
          if [ "${{ steps.get_version.outputs.version }}" != "" ]; then
            echo "version=${{ steps.get_version.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ steps.get_tomcat.outputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Get latest BellSoft JDK 8 version
        id: get_bellsoft
        run: |
          # Fetch all releases and filter for JDK 8 versions (8uXXX+Y)
          VERSION=$(curl -s "https://api.github.com/repos/bell-sw/Liberica/releases" | \
            grep '"tag_name"' | \
            grep -oE '"8u[0-9]+\+[0-9]+"' | \
            tr -d '"' | \
            sort -t'u' -k2 -V | \
            tail -n 1)
          if [ -z "$VERSION" ]; then
            echo "Failed to get BellSoft JDK 8 version"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest BellSoft JDK 8 version: $VERSION"

  prepare-tomcat:
    needs: get-versions
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Tomcat
        run: |
          VERSION="${{ needs.get-versions.outputs.tomcat_version }}"
          TOMCAT_URL="https://dlcdn.apache.org/tomcat/tomcat-9/v$VERSION/bin/apache-tomcat-$VERSION.tar.gz"
          curl -L -o "images/tomcat/scripts/apache-tomcat-$VERSION.tar.gz" "$TOMCAT_URL"

      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Run Tomcat customization scripts
        working-directory: images/tomcat/scripts
        run: |
          chmod +x *.sh
          ./repack_tomcat.sh

      - name: Upload customized Tomcat
        uses: actions/upload-artifact@v4
        with:
          name: tomcat-package
          path: images/tomcat/scripts/saisi-apache-tomcat-${{ needs.get-versions.outputs.tomcat_version }}.tar.gz
          retention-days: 1

  prepare-bellsoft:
    needs: get-versions
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Download BellSoft JDK (${{ matrix.arch }})
        run: |
          VERSION="${{ needs.get-versions.outputs.bellsoft_version }}"
          if [ "${{ matrix.arch }}" == "amd64" ]; then
            FILE="bellsoft-jdk${VERSION}-linux-amd64-lite.tar.gz"
          else
            FILE="bellsoft-jdk${VERSION}-linux-aarch64-lite.tar.gz"
          fi
          # URL encode: 8u482+10 -> 8u482%2B10
          ENCODED_VERSION=$(echo "$VERSION" | sed 's/+/%2B/')
          URL="https://github.com/bell-sw/Liberica/releases/download/${ENCODED_VERSION}/$FILE"
          echo "Downloading: $URL"
          curl -L -o "$FILE" "$URL"

      - name: Upload BellSoft JDK
        uses: actions/upload-artifact@v4
        with:
          name: bellsoft-${{ matrix.arch }}
          path: bellsoft-jdk*.tar.gz
          retention-days: 1

  build:
    needs: [get-versions, prepare-tomcat, prepare-bellsoft]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Alibaba Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Download customized Tomcat
        uses: actions/download-artifact@v4
        with:
          name: tomcat-package
          path: images/tomcat

      - name: Download BellSoft JDK (amd64)
        uses: actions/download-artifact@v4
        with:
          name: bellsoft-amd64
          path: images/tomcat

      - name: Download BellSoft JDK (arm64)
        uses: actions/download-artifact@v4
        with:
          name: bellsoft-arm64
          path: images/tomcat

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: images/tomcat
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            BASE_IMAGE=registry.cn-hangzhou.aliyuncs.com/aliyun_ago/kylin:v10-sp3-2403
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.get-versions.outputs.tomcat_version }}-bs
